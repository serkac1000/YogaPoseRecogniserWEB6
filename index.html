
<!DOCTYPE html>
<html>
<head>
    <title>Yoga Pose Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="settings-page" class="page active">
            <h1>Yoga Pose Settings</h1>
            <div class="settings-form">
                <div class="form-group">
                    <label>Teachable Machine Model URL:</label>
                    <input type="text" id="model-url" value="https://teachablemachine.withgoogle.com/models/gIF64n3nR/">
                </div>
                <div class="form-group">
                    <label>Pose 1 Image:</label>
                    <input type="file" id="pose1-image" accept="image/*">
                    <img id="pose1-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 2 Image:</label>
                    <input type="file" id="pose2-image" accept="image/*">
                    <img id="pose2-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 3 Image:</label>
                    <input type="file" id="pose3-image" accept="image/*">
                    <img id="pose3-preview" class="pose-preview">
                </div>
                <button id="start-button">Start Recognition</button>
            </div>
        </div>
        <div id="recognition-page" class="page">
            <h1>Yoga Pose Recognition</h1>
            <div class="video-container">
                <video id="webcam" playsinline></video>
                <canvas id="output"></canvas>
                <img id="current-pose" class="pose-compare">
            </div>
            <div id="pose-name">Current Pose: None</div>
            <button id="back-button">Back to Settings</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
