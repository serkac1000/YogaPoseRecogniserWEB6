
<!DOCTYPE html>
<html>
<head>
    <title>Yoga Pose Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="settings-page" class="page active">
            <h1>Yoga Pose Settings</h1>
            <div class="settings-form">
                <div class="form-group">
                    <label>Teachable Machine Model URL:</label>
                    <input type="text" id="model-url" value="https://teachablemachine.withgoogle.com/models/BmWV2_mfv/">
                </div>
                <div class="form-group">
                    <label>Pose 1 Image:</label>
                    <input type="file" id="pose1-image" accept="image/*">
                    <img id="pose1-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 2 Image:</label>
                    <input type="file" id="pose2-image" accept="image/*">
                    <img id="pose2-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 3 Image:</label>
                    <input type="file" id="pose3-image" accept="image/*">
                    <img id="pose3-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 4 Image:</label>
                    <input type="file" id="pose4-image" accept="image/*">
                    <img id="pose4-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 5 Image:</label>
                    <input type="file" id="pose5-image" accept="image/*">
                    <img id="pose5-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 6 Image:</label>
                    <input type="file" id="pose6-image" accept="image/*">
                    <img id="pose6-preview" class="pose-preview">
                </div>
                <div class="form-group">
                    <label>Pose 7 Image:</label>
                    <input type="file" id="pose7-image" accept="image/*">
                    <img id="pose7-preview" class="pose-preview">
                </div>
                <div class="settings-row">
                    <div class="form-group compact">
                        <label>
                            üîä <input type="checkbox" id="audio-toggle" checked> Audio Beep
                        </label>
                    </div>
                    <div class="form-group compact">
                        <label>‚è±Ô∏è Delay (sec):</label>
                        <input type="number" id="delay-setting" min="0" max="3" step="0.1" value="3">
                    </div>
                    <div class="form-group compact">
                        <label>üéØ Accuracy (%):</label>
                        <input type="number" id="accuracy-setting" min="30" max="90" step="5" value="50">
                    </div>
                </div>
                <button id="start-button">Start Recognition</button>
            </div>
        </div>
        <div id="recognition-page" class="page">
            <h1>Yoga Pose Recognition</h1>
            <div class="video-container">
                <video id="webcam" playsinline></video>
                <canvas id="output"></canvas>
                <img id="current-pose" class="pose-compare">
                <div id="timer-display" class="timer-display">3</div>
            </div>
            <div id="pose-name">Current Pose: None</div>
            <div class="confidence-container">
                <div class="confidence-label">Confidence</div>
                <div class="confidence-bar-background">
                    <div id="confidence-bar" class="confidence-bar"></div>
                </div>
                <div id="confidence-text" class="confidence-text">0%</div>
            </div>
            <div class="control-buttons">
                <button id="start-recognition-button" style="display: none;">‚ñ∂Ô∏è Start</button>
                <button id="stop-recognition-button" style="display: none;">‚èπÔ∏è Stop</button>
                <button id="back-button">Back to Settings</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
